<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc switch-case</title>
</head>
<body>
<script>
    let value = +prompt('Type a number', 0);
    let isZero = +value == 0;
    switch (value > 0){
        case true :
            alert("1");
            break;
        case false :
            switch (isZero){
                case true :
                    alert("0");
                    break;
                case false :
                    alert("-1");
                    break;
            }
    }

</script>
</body>
</html>
